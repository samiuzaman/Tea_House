<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tea House</title>
    <!-- Manrope Font CDN Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN Link -->
    <script
      src="https://kit.fontawesome.com/27daea0603.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS File Link -->
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="w-4/5 mx-auto">
    <header class="md:flex md:gap-x-10 mt-24 mb-24">
      <div class="md:w-1/2 mb-10">
        <h1 class="text-5xl font-bold leading-tight pb-8 md:text-7xl">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-base">
          A tea house is a serene, inviting space designed to offer a peaceful
          retreat where people can enjoy a variety of teas and light snacks.
        </p>
        <button
          class="btn"
        >
          Explore More
          <span class="rotate-3 pl-2"
            ><i class="fa-solid fa-arrow-right"></i
          ></span>
        </button>
      </div>
      <div class="md:w-1/2 relative">
        <img src="../images/banner.png" alt="Banner Image" />
        <div
          class="flex items-center gap-4 bg-white shadow-2xl w-60 h-24 pl-6 rounded-xl absolute bottom-2 start-12 2xl:start-28"
        >
          <i class="text-[#FFC850] text-3xl fa-solid fa-star"></i>
          <div>
            <span class="text-3xl font-bold">5.00</span>
            <p>Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
